<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{
            background-color: black;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .first{
            align-items: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <center>
        <div class="first">
         <img style=" height: 50px; width: 50px;" src="spotify.png" alt="">
         <h1 style="color: white;">Log in to Spotify</h1>
         <div class="firstone">
            <button style="background-color: transparent; border: 2px solid #7c7c7c; display: flex; align-items: center; height: 50px; width: 300px; border-radius: 25px; margin-top: 30px;">
                <img src="x-logo.png" alt="" width="30px" style="margin-left: 37px;">
                <a style="text-decoration: none; margin-left: 40px; color: white; font-weight: 1000px;" href="">Continue with Google</a>
            </button>
            <button style="background-color: transparent; margin-top: 15px; border: 2px solid #7c7c7c; display: flex; align-items: center; height: 50px; width: 300px; border-radius: 25px;">
                <img src="face2-removebg-preview.png" alt="" width="40px" style="margin-left: 30px;">
                <a style="text-decoration: none; margin-left: 28px; color: white; font-weight: 1000px;" href="">Continue with Facebook</a>
            </button>
            <button style="background-color: transparent; margin-top: 15px; border: 2px solid #7c7c7c; display: flex; align-items: center; height: 50px; width: 300px; border-radius: 25px;">
                <img src="instagram.svg" alt="" width="30px" style="margin-left: 37px;">
                <a style="text-decoration: none; margin-left: 40px; color: white; font-weight: 1000px;" href="">Continue with Apple</a>
            </button>
            <button style="background-color: transparent; margin-top: 15px; border: 2px solid #7c7c7c; display: flex; align-items: center; height: 50px; width: 300px; border-radius: 25px;">
                <a style="text-decoration: none; text-align: center; color: white; padding-left: 60px; font-weight: bolder; padding-right: 40px;" href="">Continue with phone number</a>
            </button>
         </div>
        </div>
        <hr style="margin-top: 70px; border: 1px thin white;">
        <div class="second">
        <h4 style="color:white; padding-left: 533px; text-align: start; padding-top: 40px;">Email or username</h4>
        <input style="width: 300px; height: 50px; padding-left: 10px; border: 2px solid #7c7c7c; margin-top: 10px;" type="email" id="email" placeholder="Email or username">
         <button style="margin-top: 15px; background-color: green; display: flex; align-items: center; height: 50px; width: 300px; border-radius: 25px;">
                <a style="text-decoration: none; background-color: green; color: white; padding-left: 120px; font-weight: bolder; padding-right: 40px;" href="">Continue</a>
            </button>
        </div>
    </center>
</body>
</html>
